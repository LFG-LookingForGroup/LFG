{% extends "LFGCore/base.html" %}

{% block header %}
<title>Welcome to LFG!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/ee3c87ca56.js" crossorigin="anonymous"></script>
{% endblock header %}

{% block content %}

<style>
  body {
    
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    
  }

  #searchBarWrap {
  /* background-color: rgb(15, 2, 2); Fallback color */
  /* background-color: rgba(247, 242, 242, 0.4); Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  /* border: 3px solid #f1f1f1; */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  padding: 10px;
  text-align: center;
  width: 50%;
  }

  

  #searchBar {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: .7em 0 0 .7em;
    padding: .2em .2em .2em .5em;
    width: 225px;
  }

  #searchBtn {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: 0 .7em .7em 0;
    background-color: #BA4A00;
    color: white;
    font-weight: bold;
    padding-bottom: .2em;

  }

  .hero {

    
  background-image: url('/static/top/logo.svg');
     /* Add the blur effect */
  filter: blur(5px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 50%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 500px;
  }



input{

  width: 100%;
}

.hero p{
    opacity: 1;
  
}


</style>

<h1 style="text-align: center;">Welcome to LFG!</h1>
<div class="hero" style="height: 400px;"></div>

<br>


<!-- <p style="text-align: center;">Please log in, create an account or search for a user or Project here.</p> -->


<br>
<div id="searchBarWrap" >
  
  <form action="/search" style="opacity: 1.0; width: 100%; padding: 5px;">
    <input type="text" id="SearchBar" name="query" placeholder="Search for Project or User Name"
      value="{{ original_query }}">
    <button  class="btn btn-primary" type="submit">Search</i></button>    
  </form>
  <a href="/advanced/"><button class="btn btn-primary">Advanced Search</button></a>
</div>

{% endblock content %}
