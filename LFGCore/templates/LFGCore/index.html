{% extends "LFGCore/base.html" %}

{% block header %}
<title>Welcome to LFG!</title>
{% endblock header %}

{% block content %}

<style>
  body {
    
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    
  }

  #searchBarWrap {
  background-color: rgb(212, 14, 14); /* Fallback color */
  background-color: rgba(212, 14, 14, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  /* border: 3px solid #f1f1f1; */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  padding: 10px;
  text-align: center;
  width: 50%;
  }

  

  #searchBar {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: .7em 0 0 .7em;
    padding: .2em .2em .2em .5em;
    width: 225px;
  }

  #searchBtn {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: 0 .7em .7em 0;
    background-color: #BA4A00;
    color: white;
    font-weight: bold;
    padding-bottom: .2em;

  }

  .hero {

    
  background-image: url('/static/top/logo.svg');
     /* Add the blur effect */
  filter: blur(5px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 50%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: 500px;
  }



input{

  width: 100%;
}

.hero p{
    opacity: 1;
  
}


</style>


<div class="hero" style="height: 400px;"></div>
<h1 style="text-align: center;">Welcome to LFG!</h1>


<!-- <p style="text-align: center;">Please log in, create an account or search for a user or Project here.</p> -->



<div id="searchBarWrap" >
  
  <form action="/search" style="opacity: 0.7; width: 100%; padding: 5px;">
    <input type="text" id="SearchBar" name="query" placeholder="Search for Project Name or User"
      value="{{ original_query }}">
    <button  style="margin-top: 10px;" type="submit">Search</i></button>
  </form>
</div>

{% endblock content %}
