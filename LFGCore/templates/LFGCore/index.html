{% extends logged_in|yesno:"LFGCore/top.html,LFGCore/notloggedtop.html" %}

{% block header %}
<title>Welcome to LFG!</title>
{% endblock header %}

{% block content %}
<h1 style="text-align: center;">Welcome to LFG!</h1>
<center>Please log in, create an account or search for a user or Project here.</center>
<style>
  body {
    background-image: url('/static/top/logo.svg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

  #searchBarWrap {
    display: flex;
    justify-content: center;
  }

  #searchBarWrap {
    display: flex;
    justify-content: center;
  }


  #searchBar {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: .7em 0 0 .7em;
    padding: .2em .2em .2em .5em;
    width: 225px;
  }

  #searchBtn {
    border: #BA4A00 solid;
    border-width: .2em;
    border-radius: 0 .7em .7em 0;
    background-color: #BA4A00;
    color: white;
    font-weight: bold;
    padding-bottom: .2em;

  }
</style>


<div id="searchBarWrap">
  <form action="/search"></form>
  <form action="/search">
    <input type="text" id="SearchBar" name="query" placeholder="Search for Position Title or User"
      value="{{ original_query }}"> <br>
    <button type="submit">Search</i></button>
  </form>
</div>
{% endblock content %}
