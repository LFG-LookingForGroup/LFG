{% extends "LFGCore/top.html" %}

{% block content %}


<div class="card">
  <img src="image_defaultProfile.jpg" alt="Username" style="width:100%">
  <h2>{{ user.username }}</h2>>


  <ul>
    {% for skill in skills %}

    {% endfor %}
  </ul>

</div>
{% endblock content %}
