<!DOCTYPE html>
<html>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  {% block styles %}{% endblock styles %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/top/main.css">
  <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
  
  {% block header %}{% endblock header %}

  <style>

    footer{

      border: 1px solid gray;
      height: 50px;
      width: 100%;
      margin: auto;
      position: fixed;
      margin-top: 10px;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color:slategray;
      color:midnightblue;
      text-align: center;
    }

</style>
</head>

<body style="width: 100%;margin: auto;">
  {% block body %}

  </div>
    <a href="/login/" class="nav-link">Login</a></li>

    </ul>

  </div>

</div>

    <div class= "navbar navbar-inverse navbar-static-bottom" role="navigation">
        <div class="navbar-text pull-center">
        </div>
        <div class= "navbar-center">
    
            <a href="https://github.com/clarkdatalabs">
                <i class="fa fa-github-square fa-2x"></i></a>
        </div>
        
        <div class="navbar-text pull-center">
        &copy; LFG 2021
        </div>
    </div>	
    </footer>
  {% endblock body %}

</html>
