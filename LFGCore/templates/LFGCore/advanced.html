 {% block content %}

 
<main role="main" class="container">
<h3>Advanced Search</h3>
<form method="GET" action=".">
    <div class="form-row">
        <div class="form-group col-12">
           <div class="input-group">
               <input class="form-control py-2 border-right-0 border" type="search" placeholder="Project Name Contains...">
               <span class="input-group-append">
                   <div class="input-group-text bg-transparent">
                       <i class="fa fa-search"></i>
                   </div>
               </span>
           </div> 
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
           <div class="input-group">
               <input class="form-control py-2 border-right-0 border" type="search" placeholder="Exact Project Name...">
               <span class="input-group-append">
                   <div class="input-group-text bg-transparent">
                       <i class="fa fa-search"></i>
                   </div>
               </span>
           </div> 
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
           <div class="input-group">
               <input class="form-control py-2 border-right-0 border" type="search" placeholder="User Name...">
               <span class="input-group-append">
                   <div class="input-group-text bg-transparent">
                       <i class="fa fa-search"></i>
                   </div>
               </span>
           </div> 
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
           <div class="input-group">
               <input class="form-control py-2 border-right-0 border" type="search" placeholder="First Name...">
               <span class="input-group-append">
                   <div class="input-group-text bg-transparent">
                       <i class="fa fa-search"></i>
                   </div>
               </span>
           </div> 
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
           <div class="input-group">
               <input class="form-control py-2 border-right-0 border" type="search" placeholder="Last Name...">
               <span class="input-group-append">
                   <div class="input-group-text bg-transparent">
                       <i class="fa fa-search"></i>
                   </div>
               </span>
           </div> 
        </div>
    </div>
    
     
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="input_role">Roles</label>
          <select id="input_role" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Search</button>
</form>

</main><!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
