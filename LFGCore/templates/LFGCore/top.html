<!DOCTYPE html>
<html>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  {% block styles %}{% endblock styles %}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/top/top.css">
  {% block header %}{% endblock header %}

</head>

<body>
{% block body %}
  

  <div class="topnav navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%; margin-bottom: 5px;">

    <div class="logo" style="width: 5%;">
      <a href="/">
        <img src="/static/top/logo.svg" alt="Logo" width="100%" height="10%" />
      </a>
    </div>

    <form class="input-group" action="/search/" style="margin-left: 5px; width: 20%;">
      <div style="width: 100%;">
      <input class="form-control border-end-0 border rounded-pill" type="text" placeholder="Search" name="query"
      style="width: 90%;background-color: darkslateblue;">
     </div>
    </form>

    <a class="active font-italic" href="/accounts/profile/" style="margin-left: 8px;font-size: 120%; color: white;">My Profile</a>
    <a class="font-italic" href="/project/create/" style="margin-left: 8px;font-size: 120%; color: white;">Create a Project</a>
    <a class="font-italic" style="margin-left: 8px;font-size: 120%; color: white;" href="/logout/">Logout</a>
    <div class="search-container">
      
    </div>

    <div class="" style="margin-left: 100px;width: 50px;background-color: aliceblue; border-radius: 50px; border:1px solid aliceblue;height: 50px;">

      
      
    </div>
  </div>

  <div class="container">
  {% block content %}{% endblock content %}

</div>
  {% endblock body %}

</body>

</html>
